<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/339c328a36.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styleindex2.css">
    <link rel="stylesheet" href="css/gifwrapper.css">
    <link rel="stylesheet" href="css/fullscreentag.css">
    <title>Proyecto GIFOS</title>
</head>
<body>
    <header id="header">
        <a href="index.html"> 
            <img src="assets/logo-desktop.svg" alt="logo" class="logo" id="logo-light"/>
            <img src="assets/logo-desktop-modo-noc.svg" alt="logo-noc" class="logo" id="logo-dark"/>
        </a>

        <div class="search-box" id="sticky-search-bar-id">
            <input type="text" placeholder="Busca GIFOS y más" class="search-bar-text" id="search-word-sticky">
            <img id="lupe-sticky" src="assets/icon-search.svg" class="search" alt="search">
        </div>

        <nav>
            <div class="menu">
                <input type="checkbox" id="checkbox" />
                <span></span>
                <span></span>
                <span></span>
                <ul>
                    <li class="nav-li switch"> 
                        <a class="nav-a" id="dark-mode"> MODO NOCTURNO </a> 
                        <a class="nav-a" id="light-mode" > MODO DIURNO </a>
                    </li>
                    <li class="hr"></li>
                    <li class="nav-li"> <a id="favorites-link" class="tablinks nav-a" href="favorites.html">  FAVORITOS </a> </li>
                    <li class="hr"></li>
                    <li class="nav-li"> <a id="misgifos-link" class="nav-a" href="misgifos.html"> MIS GIFOS </a> </li>
                    <li class="hr"></li>
                    <li><a id="link-button" href="creategifo.html">
                        <i class="fas fa-plus" id="header-button"></i>
                    </a></li>
                </ul>
            </div>
        </nav>    
    </header>

    <main class="tab main">
        <section class="title">
            <h1 class="hs"> Inspírate, busca, guarda, y crea los mejores <span class= "gifos" > GIFOS </span> </h1>
        </section>

        <section class="search">
            <img class="image-search" src="assets/ilustra_header.svg" alt="image-people">
            <div class="search-box">
                <div>
                    <input type="text" placeholder="Busca GIFOS y más" class="search-bar-text" id="search-word">
                    <img id="lupe-light" src="assets/icon-search.svg" class="search" alt="search">
                    <img id="lupe-dark" src="assets/icon-search-mod-noc.svg" class="search" alt="search">
                </div>
                
                <div id="suggestions"></div>
            </div>
            
        </section>

        <section id="gif-results">
        </section>
        <section class="seeMore"> </section>
        
        <section class="trending">
            <h2 class="hs" id="trending-hs"> Trending: </h2>
            <div id="trending-terms"> 

            </div>
        </section>

        <section class="trending-gifos">
            <h2 class="hs" id="trending-gifos-hs"> Trending GIFOS </h2>
            <p> Mira los últimos GIFOS de nuestra comunidad.</p>
        
            <div class="carousel">
                <button id="btn-bw-carrousel"> <i id="prev" class="fas fa-angle-left"></i> </button>
                <div class="trending-gifos-carrousel" id="slick-list">    
                    <div class="slick-track" id="track">
                    </div>
                </div>
                <button id="btn-fw-carrousel"> <i id="next" class="fas fa-angle-right"></i> </button>
            </div>     
        </section>
        <div class="full-screen hidden flex-container-center">
            <button class="contract"><img class="close" src="assets/close.svg" alt="close"></button>
            <img src="assets/Whitesquare.jpg" class="gifTrending-fullscreen" alt="gif">
            <div class="info-full-screen">
                <h4 class="gif-username-full-screen"></h4>
                <p class="gif-title-full-screen"></p>
            </div>
            <div class="gif-btn-full-screen">
                <button class="save-fav-full-screen"> <img src="./assets/icon-fav-hover.svg" class="heart fs" alt="icon"></button>
                <button class="download-full-screen"><img src="./assets/icon-download.svg" class="download-btn fs" alt="icon"></button>
            </div>
            
        </div>
    </main>

    <footer class="footer"> 
        <div class="contacts">
            <h4> Compartir en:</h4>
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>    
        </div>
        <p>© GIFOS 2020 All Rights Reserved.</p> 
    </footer>

    <script src="javascript/darkmodetoggle.js"> </script>
    <script type="module" src="javascript/searchengine.js"></script>
    <script type="module" src="javascript/trendingpanel.js"></script>
    <script type="module" src="javascript/trendingterms.js"></script>
    <script src="javascript/navbar.js"></script>
    <script src="javascript/searchsticky.js"></script>
    <script type="module" src="javascript/fullscreentag.js"></script>
    <script src="javascript/favorites.js"></script>
    <script type="module" src="javascript/download.js"></script>
    
</body>
</html>
